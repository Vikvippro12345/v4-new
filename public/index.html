<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        /* Import a modern font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #fff;
        }

        /* Main Quiz Box */
        .quiz-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        /* Question Text */
        .question {
            margin: 20px 0;
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        /* Input Field */
        #answer {
            padding: 12px 16px;
            margin: 10px 0;
            border: 2px solid #6a11cb;
            border-radius: 8px;
            font-size: 18px;
            color: #333;
            transition: border-color 0.3s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        #answer:focus {
            outline: none;
            border-color: #2575fc;
        }

        /* Buttons */
        #submit-btn {
            background-color: #6a11cb;
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
            width: 100%;
        }

        #submit-btn:hover {
            background-color: #2575fc;
        }

        /* Score and Stats */
        p {
            margin: 10px;
            font-size: 16px;
            color: #555;
            text-align: center;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: white;
        }

        footer a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>Math Quiz</h1>
        <p>Score: <span id="score">0</span></p>
        <p>Average Time: <span id="average-time">0</span> seconds</p>
        <p>Time: <span id="current-time">0</span> seconds</p>
        <div class="question" id="question"></div>

        <!-- Quiz Answer Input -->
        <input type="number" id="answer" placeholder="Your Answer">
        <button id="submit-btn">Submit</button>
    </div>

    <footer>
        <p>
            <a href="index-1.html" style="text-decoration: none; color: inherit;">
                <span id="secretLink">©</span>
            </a> 2025 Vikvippro | © Epic Hub | All Rights Reserved | Made For Epic Charter School.
        </p>
    </footer>

    <script>
        const questionElement = document.getElementById('question');
        const answerInput = document.getElementById('answer');
        const submitButton = document.getElementById('submit-btn');
        const scoreElement = document.getElementById('score');
        const averageTimeElement = document.getElementById('average-time');
        const currentTimeElement = document.getElementById('current-time');

        let score = 0;
        let totalTime = 0;
        let questionCount = 0;
        let maxNum = 10;
        let difficultyCounter = 0;
        const difficultyThreshold = 2;

        const operations = ['+', '-', '*'];
        let currentOperationIndex = 0;

        function getRandomOperation() {
            return operations[Math.floor(Math.random() * operations.length)];
        }

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * maxNum) + 1;
            const num2 = Math.floor(Math.random() * maxNum) + 1;
            const operation = operations[currentOperationIndex];

            let answer;
            switch (operation) {
                case '+':
                    answer = num1 + num2;
                    break;
                case '-':
                    answer = num1 - num2;
                    break;
                case '*':
                    answer = num1 * num2;
                    break;
            }

            currentOperationIndex = (currentOperationIndex + 1) % operations.length;

            return {
                question: `${num1} ${operation} ${num2}`,
                answer: answer
            };
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function updateAverageTime() {
            const averageTime = questionCount === 0 ? 0 : totalTime / questionCount;
            averageTimeElement.textContent = averageTime.toFixed(2);
        }

        function increaseDifficulty() {
            maxNum += 10;
            if (maxNum > 100) maxNum = 100;
            difficultyCounter = 0;
        }

        function startNewQuestion() {
            const startTime = new Date().getTime();

            const { question, answer } = generateQuestion();
            questionElement.textContent = question;
            answerInput.value = '';
            currentTimeElement.textContent = "0.00";

            let timerInterval = setInterval(() => {
                const currentTime = (new Date().getTime() - startTime) / 1000;
                currentTimeElement.textContent = currentTime.toFixed(2);
            }, 10);

            submitButton.onclick = () => {
                clearInterval(timerInterval);

                const userAnswer = parseInt(answerInput.value);
                if (userAnswer === answer) {
                    score++;
                    updateScore();
                    difficultyCounter++;
                    if (difficultyCounter === difficultyThreshold) increaseDifficulty();
                    questionElement.textContent = "Correct!";
                } else {
                    questionElement.textContent = "Incorrect!";
                    score = 0;
                    totalTime = 0;
                    questionCount = 0;
                    maxNum = 10;
                    difficultyCounter = 0;
                    updateScore();
                    updateAverageTime();
                }

                setTimeout(() => {
                    startNewQuestion();
                }, 1500);
            };
        }

        startNewQuestion();
    </script>

</body>
</html>
